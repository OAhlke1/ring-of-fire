<div class="start-screen">
    <img src="/assets/images/startbox.png" alt="">

    <div class="middle">
        <ul [ngClass]="{'disNone': hideDialoge}">
            <li>
                <mat-form-field>
                    <mat-label>What's your name?</mat-label>
                    <input matInput [(ngModel)]="name" minlength="3" />
                </mat-form-field>
            </li>
            <li>
                <button type="button" matButton="elevated" (click)="postMyself()"
                    [ngClass]="{'submitting-button': true}">Start Game</button>
            </li>
        </ul>

        <p [ngClass]="{'disNone': !nameAlreadyExists}">
            Name is already taken - I'm soory!
        </p>
    </div>
</div>
