<div class="card-cont-inner"> <!-- </div> [ngClass]="{'hover-card': cursorOverCard, 'pick-card': takeCardAnimation, 'rotating': cardRotates}" (click)="clickCard()"> -->
    <img #cardCover
        [src]="cardFrontBack.backUrl" alt=""
        [ngClass]="{'cardCover': true, 'hidden': cardCoverHidden}"
    >
    <img
        #cardFace
        [src]="gameModel.stack[gameModel.cardCount]" alt=""
        [ngClass]="{'cardFace': true, 'hidden': cardFaceHidden}"
    >
</div>
