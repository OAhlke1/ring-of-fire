<div class="card-cont-inner" [ngClass]="{'hover-card': cursorOverCard, 'pick-card': takeCardAnimation, 'rotating': cardRotates}" (click)="takeCard(); checkIfCardRotates()">
    <img #cardCover
        [src]="cardFrontBack.backUrl" alt=""
        [ngClass]="{'cardCover': true, 'hidden': cardCoverHidden}"
    >
    <img
        #cardFace
        [src]="cardFrontBack.frontUrl" alt=""
        [ngClass]="{'cardFace': true, 'hidden': cardFaceHidden}"
    >
</div>
