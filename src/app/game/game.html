<div class="field">
    <div class="card-stack">
        @for(playingCard of gameModel.stack; track playingCard; let index = $index) {
        <playing-card [ngClass]="{'last-card': index === gameModel.stack.length-1}" [cardStack]="gameModel.stack"
            [cardIndex]="index" [ringStack]="gameModel.ringStack"
            [cardFrontBack]="{backUrl: gameModel.cardBackLink, frontUrl: playingCard}"
            [ngStyle]="{'z-index': index, 'left.px': index}">
        </playing-card>
        }
    </div>
    @for(takenCard of gameModel.ringStack; track takenCard; let index = $index) {
        <taken-card [takenCardIndex]="index" [takenCards]="gameModel.ringStack"></taken-card>
    }
</div>
