<div class="field">
    <div class="card-stack">
        @for(playingCard of gameService.cardFrontLinks; track playingCard.link; let index = $index) {
            <playing-card
                [ngClass]="{'last-card': index === gameService.cardFrontLinks.length-1}"
                [cardFrontBack]="{backUrl: gameService.cardBackLink, frontUrl: playingCard.link}"
                [ngStyle]="{'z-index': index, 'left.px': index}"
                [cardIndex]="index">
            </playing-card>
        }

</div>
